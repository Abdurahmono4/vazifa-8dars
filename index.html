<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Ringo</title>
  </head>
  <header class="header__section">
    <div class="navbar__content container">
      <img src="./image/logo.svg" alt="" class="navbar__logo" />
      <nav class="navbar">
        <ul class="navbar__lists">
          <li class="navbar__list">
            <a href="" class="navbar__link"> Напрямки</a>
          </li>
          <li class="navbar__list">
            <a href="" class="navbar__link"> Про компанію</a>
          </li>
          <li class="navbar__list">
            <a href="" class="navbar__link"> Переваги</a>
          </li>
          <li class="navbar__list">
            <a href="" class="navbar__link"> Етапи роботи</a>
          </li>
        </ul>
      </nav>
      <div class="navbar__icons">
        <div class="icon">
          <a href="" class="link"><img src="./image/insta.svg" alt="" /> </a>
          <a href="" class="link">
            <img src="./image/brandico_facebook.svg" alt="" />
          </a>
        </div>
        <span class="call_me">
          <img src="./image/phone.svg" alt="" class="phone" />
          +380 67661 5415
        </span>
      </div>
    </div>
    <div class="hero">
      <div class="container">
        <h1 class="hero__title">виробництво меблів</h1>
        <p class="hero__subtitle">
          Ми виконуємо комплексне виготовлення корпусних меблів для житлових i
          комерційних приміщень, забезпечимо Вйс фякісним меблевим продуктом
          власного виробництва.
        </p>
        <a href="" class="hero__link"> <span>Обговорити проект</span> </a>
        <div class="hero__line"></div>
        <div class="hero__images">
          <div class="arrows">
            <img src="./image/Arrow__left.svg" alt="" /><img
              src="./image/Arrow__right.svg"
              alt=""
            />
          </div>
          <img src="./image/sifr.svg" alt="" class="sifr" />
        </div>
      </div>
    </div>
  </header>
  <body></body>
</html>
